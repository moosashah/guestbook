services:
  compiler:
    build:
      context: ../..
      dockerfile: apps/compiler/Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./src:/app/src
      - ../../packages/shared/src:/app/packages/shared/src
      - /app/node_modules
      - /app/packages/shared/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    restart: unless-stopped
